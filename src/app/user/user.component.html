<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body style="background-color:rgb(148, 138, 226)">
      <h1 class="text-center" style="background-color:rgb(223, 134, 167)">Welcome To Online Groceries</h1>

    <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Email ID</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email Id">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Password</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Date Of Birth</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Date Of Birth">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Address</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Address">
      </div>
      <button type="button" class="btn btn-secondary">   <a [routerLink]="['/signin']">SIGNUP</a></button>
  </body>
</html>
